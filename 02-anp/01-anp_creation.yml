---

- name: aci tenant creation
  hosts: apic1
  gather_facts: False

  tasks:
    - name: Add a new tenant
      aci_ap:
        host: apic1
        username: "{{ username }}"
        password: "{{ password }}" 
        validate_certs: no
        tenant: Ansible
        ap: ANP-APP-1
        description: Application Profile
        state: present
